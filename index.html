<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.11.2/css/all.css" />
        <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39|Wallpoet&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,800&display=swap" rel="stylesheet" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
        <title>Hola Tapas!</title>
    </head>

    <body>
        <div class="bodyContainer">
            <!------Navbar------>
            <nav id="navBar">
                <ul class="navbarList">
                    <li class="navItem active">
                        <a class="navLink" href="#"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="navItem">
                        <a class="navLink" href="#"><i class="far fa-clock"></i></a>
                    </li>
                    <li class="navItem">
                        <a class="navLink" href="#"><i class="far fa-address-card"></i></a>
                    </li>
                    <li class="navItem">
                        <a class="navLink" href="#"><i class="fas fa-cog"></i></a>
                    </li>
                </ul>
            </nav>
            <!------Navbar End------>
            <main>
                <!------Welcome Part------>
                <div class="welcomePart">
                    <h2><span class="boldFont">Hola, </span>Amigo </h2>
                    <div class="row text-muted ml-1 my-0">
                        <h5 class="textMuted">Dec, 28&nbsp;&nbsp;&nbsp;02:45 PM</h5>
                    </div>
                </div>
                <!------/ .welcomePart------>

                <!------Orange Container------>
                <div id="orangeBox" class="">
                    <div class="colHalf">
                        <h4 class="card-title ">Total <span class="boldFont">Statistics</span>
                        </h4>
                    </div>
                    <div class="colHalf">
                        <div aria-labelledby="dropdownMenu2">
                            <select id='gMonth2'>
                                <option value=''>Month</option>
                                <option value='1'>Janaury</option>
                                <option value='2'>February</option>
                                <option value='3'>March</option>
                                <option value='4'>April</option>
                                <option value='5'>May</option>
                                <option value='6'>June</option>
                                <option value='7'>July</option>
                                <option value='8'>August</option>
                                <option value='9'>September</option>
                                <option value='10'>October</option>
                                <option value='11'>November</option>
                                <option value='12'>December</option>
                            </select>
                        </div>
                    </div>
                    <div class="colFull">
                        <div id="priWhite" class="">
                            <h3 class="font-weight-bold text-danger ">18.374 <span id="princhos"
                                    class="text-muted">/solid princhos</span></h3>
                        </div>
                    </div>
                </div>
                <!------/ Orange Container End------>

            </main>

        </div>
        <script src="index.js"></script>
    </body>

</html>
